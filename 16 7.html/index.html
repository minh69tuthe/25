<H2>thêm sinh viên</H2>
<form id="studen" autocomplete="on">
    <input id="name" placeholder="tên" autocomplete="additional-name"required>
    <input id="age" placeholder="tuổi" type="number" autocomplete="bday-year"required>
    <input id="classmin" placeholder="lớp" autocomplete="cc-number"required>
    <button type="addbtn">thêm</button>
</form>


<h2>danh sách sinh viên</h2>
<table id="classbtn">
    <thead>
        <tr>
            <th>STT</th>
            <th>tên</th>
            <th>tuổi</th>
            <th>lớp</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody id="studenlist"></tbody>
</table>
