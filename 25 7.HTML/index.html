<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Quản lý nhân viên</title>
</head>

<body>
    <h2>Quản lý nhân viên</h2>
  <form id="employeeForm">
    <input type="hidden" id="employeeId" />

    <label>Họ tên *</label>
    <input type="text" id="name" autocomplete="name" maxlength="255" required />

    <label>Tuổi *</label>
    <input type="number" id="age" autocomplete="bday" min="18" max="65" required />

    <label>Giới tính *</label>
    <input type="radio" name="gender"  value="Nam"  checked /> Nam
    <input type="radio" name="gender" value="Nữ" /> Nữ

    <label>Vị trí *</label>
    <select id="position" required>
      <option value="">--Chọn vị trí--</option>
      <option value="Kế toán">Kế toán</option>
      <option value="Lập trình viên">Lập trình viên</option>
      <option value="Quản lý">Quản lý</option>
    </select>

    <label>Ghi chú</label>
    <textarea id="note" maxlength="300"></textarea>

    <br /><br />
    <button type="submit">Lưu</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>


  <h3>Danh sách nhân viên</h3>
  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã NV</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Giới tính</th>
        <th>Vị trí</th>
        <th>Ghi chú</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>
</body>

</html>
